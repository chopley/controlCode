<font color=blue><a name=DDSChannel> <code><b>DDSChannel</b></code> </a></font>
<P>
A set of zero or more DDS channels.
<P>
<DL> 
<DT> Input Format:
<P>
<DD> <DL>
     <DT> A <a href=dt_class.html#set>set</a> of one or more of:
<P>
     <DD><code>dds0 dds1 dds2 dds3 dds4 dds5 dds6 dds7</code>
     </DL>
<P>

<P>
<DT> Examples:
<DD> 

<pre>
# Enable walshing on all DDS channels but dds2:

enabelDDSWalshing all-dds2

</pre>
