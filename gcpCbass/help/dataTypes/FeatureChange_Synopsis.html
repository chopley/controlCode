<h2>The <span class=dataType>FeatureChange</span> data type (synopsis)</h2>
<hr>
A choice datatype.<br><br>Choices are:
<dl><dl>
  <dd><span class="enum">add</span>
<dl><dd>Add the requested feature bits</dd></dl></dd>
  <dd><span class="enum">remove</span>
<dl><dd>Remove the requested feature bits</dd></dl></dd>
  <dd><span class="enum">one</span>
<dl><dd>Set the requested feature bits for a single frame</dd></dl></dd>
</dl></dl>
