<font color=blue><a name=DDSState> <code><b>DDSState</b></code> </a></font>
<P>
A DDS control state.
<P>
<DL>
<DT> Input Format:
    <UL>
    <LI> <code><b>enable</b></code>  - Enable output from all DDS channels
    <LI> <code><b>disable</b></code> - Disable output from all DDS channels
    <LI> <code><b>reset</b></code> - Reset all DDS chips
    </UL>
<P>
