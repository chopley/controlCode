Engineering command to set the phase for a set of antennas
<P>
<DL>
<DT> Mandatory Arguments:
<P>
<DD> <DL>
     <DT><code><b><a href=../dataTypes/Integer.html>Integer</a> phase</b></code>

     </DL>
<P>
<DT> Optional Arguments:
<P>
<DD> <DL>
