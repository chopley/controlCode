<HEAD><TITLE>The today datatype.</TITLE></HEAD>
<BODY bgcolor="#add8e6">

<HR>
<font color=blue><a name=today> <code><a href=../dataTypes/Date.html>Date</a> <b>today</b>()</code> </a></font>
<P>
Return today's date (UTC).
<P>
<DL>
<DT> Arguments:
<DD> (none)
<P>
<DT> Example:
<DD> The following example displays today's date as DD-MM-YYYY 00:00:00
     and then halts script execution until after 15:40 UTC.

<pre>
 print $today
 until $date &gt; $today + 15:40
</pre>

</DL>
