<font color=blue><a name="quadPower"> <code><b>quadPower</b> power, [ant]</code></a></font>
<P>
Set the quadrature modulator power level
<P>
<DL>
<DT> Mandatory Arguments:
<p>
<DD> 
<DL>
<DT><code><b><a href=../dataTypes/DcPower.html>DcPower</a> power</b></code>
<DD> A valid power level
</DL>
<p>
<DT> Optional Arguments:
<p>
<DD> 
<DL>
<DT><code><b><a href=../dataTypes/Antennas.html>Antennas</a> ant</b></code>
<DD> A set of antennas for which the quad mod power should be set
</DL>
</DL>
