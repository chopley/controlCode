<h2>The <span class=command>scriptDir</span> command (usage)</h2>
<hr>


<h2><i>Context:</i></h2><p>

The scriptDir command sets the path of the directory in which the output of Linux commands executed
with the <a class=plain href="exec.html">exec</a> command.

<h2><i>Examples:</i></h2><p>

<pre>
scriptDir /data/sptdaq/script_output
</pre>
