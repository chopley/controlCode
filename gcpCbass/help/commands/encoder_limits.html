<h2>The <span class=command>encoder_limits</span> command (usage)</h2>
<hr>


<h2><i>Context:</i></h2><p>

The encoder_limits command sets the allowed range of motion of the telescope by specifying
the minimum and maximum allowed encoder count value for each axis.

<h2><i>Examples:</i></h2><p>

encoder_limits 0, 1000000000, 0, 250000000, 0, 0, ant=ant0
