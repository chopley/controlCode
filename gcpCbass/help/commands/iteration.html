<HEAD><TITLE>The "iteration" datatype.</TITLE></HEAD>
<BODY bgcolor="#add8e6">

<HR>
<font color=blue><a name="iteration"> <code><a href=../dataTypes/Count.html>Count</a> <b>iteration</b>()</code> </a></font>
<P>
Return the number of <em>completed</em> iterations of an enclosing loop.
<P>
<DL>
<DT> Arguments:
<DD> (none)
<P>
<DT> Example:
<DD> The following example prints the word
     &quot;<code>hello</code>&quot; 5 times.
<pre>
 while($iteration &lt; 5) {
   print "Hello\n"
 }
</pre>

</DL>
