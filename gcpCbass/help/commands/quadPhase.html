<font color=blue><a name="quadPhase"> <code><b>quadPhase</b> phase, [ant]</code></a></font>
<P>
Set the quadrature modulator phase level
<P>
<DL>
<DT> Mandatory Arguments:
<p>
<DD> 
<DL>
<DT><code><b><a href=../dataTypes/QuadPhase.html>QuadPhase</a> phase</b></code>
<DD> A valid quadrature phase state
</DL>
<p>
<DT> Optional Arguments:
<p>
<DD> 
<DL>
<DT><code><b><a href=../dataTypes/Antennas.html>Antennas</a> ant</b></code>
<DD> A set of antennas for which the quad mod phase should be set
</DL>
</DL>
