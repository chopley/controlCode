<font color=blue><a name=date> <code><a href=../dataTypes/Date.html>Date</a> <b>date</b>()</code> </a></font>
<P>
Return the current date and time (UTC).
<P>
<DL>
<DT> Arguments:
<DD> (none)
<P>
<DT> Example:
<DD> The following example displays today's date as DD-MM-YYYY HH:MM:SS.

<pre>
 print $date
</pre>

</DL>
