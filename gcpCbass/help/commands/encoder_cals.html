<h2>The <span class=command>encoder_cals</span> command (usage)</h2>
<hr>


<h2><i>Context:</i></h2><p>

The encoder_cals command sets the number of telescope position encoder counts in a full 360 degree rotation
of each axis. 

<h2><i>Examples:</i></h2><p>

encoder_cals 1000000000 1000000000, 0, ant=ant0
